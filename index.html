<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> <!-- Adding support for Roboto font -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div id="buttons">
            <div id="numbers">
                <div class="numRow">
                    <div id="7" class="button number">7</div>
                    <div id="8" class="button number">8</div>
                    <div id="9" class="button number">9</div>
                </div>
                <div class="numRow">
                    <div id="4" class="button number">4</div>
                    <div id="5" class="button number">5</div>
                    <div id="6" class="button number">6</div>
                </div>
                <div class="numRow">
                    <div id="1" class="button number">1</div>
                    <div id="2" class="button number">2</div>
                    <div id="3" class="button number">3</div>
                </div>
                <div class="numRow">
                    <div class="space"></div>
                    <div id="0" class="button number">0</div>
                    <div id="decimal" class="button number">.</div>
                </div>
            </div>
            <div id="operators">
                <div id="divide" class="button">/</div>
                <div id="multiply" class="button">x</div>
                <div id="subtract" class="button">-</div>
                <div id="add" class="button">+</div>
            </div>
            <div id="functions">
                <div id="clear" class="button">C</div>
                <div class="space"></div>
                <div class="space"></div>
                <div id="equals" class="button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
