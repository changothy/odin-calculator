<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto"> <!-- Adding support for Roboto font -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calc">
        <div id="display"></div>
        <div id="buttons">
            <div id="numbers">
                <div class="numRow">
                    <div id="7" data-key="103" class="button number">7</div>
                    <div id="8" data-key="104" class="button number">8</div>
                    <div id="9" data-key="105" class="button number">9</div>
                </div>
                <div class="numRow">
                    <div id="4" data-key="100" class="button number">4</div>
                    <div id="5" data-key="101" class="button number">5</div>
                    <div id="6" data-key="102" class="button number">6</div>
                </div>
                <div class="numRow">
                    <div id="1" data-key="97" class="button number">1</div>
                    <div id="2" data-key="98" class="button number">2</div>
                    <div id="3" data-key="99" class="button number">3</div>
                </div>
                <div class="numRow">
                    <div class="space"></div>
                    <div id="0" data-key="96" class="button number">0</div>
                    <div id="decimal" data-key="110" class="button number">.</div>
                </div>
            </div>
            <div id="operators">
                <div id="divide" data-key="111" class="button">/</div>
                <div id="multiply" data-key="106" class="button">x</div>
                <div id="subtract" data-key="109" class="button">-</div>
                <div id="add" data-key="107" class="button">+</div>
            </div>
            <div id="functions">
                <div id="clear" data-key="67" class="button">C</div>
                <div id="backspace" data-key="8" class="button"><</div>
                <div class="space"></div>
                <div id="equals" data-key="13" class="button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
